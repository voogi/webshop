<div class="row mt-2">
  <div class="col-8 offset-2">

    <div class="row">
      <div class="col">
        <mat-card class="item">

          <div class="row">
            <div class="col-2 col-md-4 col-sm-4 col- title-vertical">Kosár tartalma</div>
            <div class="col-2 col-md-4 col-sm-4 offset-8 offset-sm-3 offset-md-4 text-right">
              <button mat-button (click)="clearCart()">Összes törlése</button>
            </div>
          </div>

        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-card class="item" *ngFor="let item of itemsList;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.origin}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              {{item.desc}}
            </p>
          </mat-card-content>

          <mat-card-actions class="text-right">
            <button mat-button (click)="onDeleteItem(item)">Töröl</button>
          </mat-card-actions>

        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-card class="item">Rendelés leadás</mat-card>
      </div>
    </div>

  </div>
</div>
